<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 4</title> 
  </head>
  <body>
    <h1>Login</h1>
    Login:
    <input name="nome" type="text" /> <br />
    
    <br />
    Senha:
    <input name="senha" type="password" /> <br />
    <br />
    <input type="button" value="Cadastrar">
    <h1>Cadastro</h1>
    <form method="get">

      Nome:
      <input name="nome" type="text" /> <br />
      
      <br />
      Senha:
      <input name="senha" type="password" /> <br />
      <br />
      Sexo:
      <input type="radio" name="sexo" value="M"> Masculino
      <input type="radio" name="sexo" value="F"> Feminino  <br />
      
      <br />
      Interesses: <br />
      <input type="checkbox" name="E"> Cappuccino 
      <input type="checkbox" name="M"> Moccaccino
      <input type="checkbox" name="CP"> Café Preto
      <input type="checkbox" name="CL"> Café com Leite
      <input type="checkbox" name="P"> Pingado
      
      <br />
      <br />
      Melhor Café: 
      <select name="melhorCafe">
        <option value="Cappuccino">Cappuccino</option>
        <option value="Moccaccino">Moccaccino</option>
        <option value="Café Preto">Café Preto</option>
        <option value="Café com Leite">Café com leite</option>
        <option value="Pingado">Pingado</option>
      </select>
      <br />
      <br />

      Estado: <br />
      <select name="estado">
        <option value="N/A">Defina seu Estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiá<s></s></option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernanbuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RJ">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SP">São Paulo</option>
        <option value="SC">Santa Catarina</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>

      </select>
      <br />
      <br />
      Observações <br />
      <textarea name="obs"></textarea>
      <br />
      <input type="button" value="Cadastrar">

    </form>
  </body>
</html>
